<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeDatos</title>
    <link rel="stylesheet" href="stylePag2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <header class="top">
      <figure>
        <img src="image/logo Pokedatos.png" alt="logoPokedatos" id="logo">
        <img src="image/pokebola.png" alt="pokebola" id="pokeball">
      </figure>
    </header>

    <section>
      <select id="orderPokemon" class="selectStyle">
        <option value="0" selected disabled>Ordenar por:</option>
        <option value="1">Ascendente (A-Z)</option>
        <option value="2">Descendente (Z-A)</option>
      </select>
      <select id="filterPokemon" class="filtertStyle">
        <option value="0" selected disabled>Tipos</option>
        <option value="1">normal</option>
        <option value="2">Fuego</option>
        <option value="3">Agua</option>
        <option value="4">Planta</option>
        <option value="5">Electrico</option>
        <option value="6">Hielo</option>
        <option value="7">Lucha</option>
        <option value="8">Veneno</option>
        <option value="9">Tierra</option>
        <option value="10">Volador</option>
        <option value="11">Psiquico</option>
        <option value="12">Bicho</option>
        <option value="13">Roca</option>
        <option value="14">Fantasma</option>
        <option value="15">Dragon</option>
        <option value="16">Siniestro</option>
        <option value="17">Acero</option>
        <option value="18">Hada</option>
      </select>
    </section>
    
    <section id="dataList">
      
    </section>
    
    <footer>
      <p>Create by Erika Arango and Luzciel Montesinos SCL15</p>
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script> 
    <!-- <script src="data.js" type="module"></script> -->
  </body>
</html>
